<html>
    <head>
        <title>
            Register
        </title>
    </head>
    <body>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                    {% if form.email.errors %} {{ form.email.errors }}
                    <p>There are errors in the from</p>
                    {% endif %}
                    {{  form }}
                        <p>{{ form.email }}</p> 
                    <input type="submit" class="btn btn-default btn-lg" value="register" />
            </form>
                
    </body>
</html>
